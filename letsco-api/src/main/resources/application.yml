server:
  port: 8088

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/letsco?allowMultiQueries=true
    username: user
    password: userpwd
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    open-in-view: false
    generate-ddl: false
  kafka:
    bootstrap-servers: http://localhost:9092
  liquibase:
    enabled: true
    drop-first: false
    contexts: local

logging:
  level:
    ROOT: INFO
    org.lfenergy.letscoordinate.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
#  file: letsco_opensource.log
#  pattern:
#    console: '%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n'
#    file: '%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n'

letsco:
  input-file:
    dir: D:\_RTE_\tmp\input
    validation:
      accept-properties-ignore-case: true
      fail-on-unknown-properties: false

opfab:
  publisher: letsco_opensource
  url:
    cardsPub: http://localhost:2102/cards
  feed:
    sourceA_messageTypeNameA:
      title: " STA - Generation Tripping Validation - {{result::notificationTitle()}}"
      summary: "{{businessDayFrom::dateFormat(dd/MM/yyyy HH:mm)}}  - {{businessDayTo::dateFormat(dd/MM/yyyy HH:mm)}}  (CET/CEST) - {{sendingUser::eicToName()}}"
    sourceA_messageTypeNameB:
      title: " STA - HVDC Tripping information Validation - {{result::notificationTitle()}}"
      summary: "{{businessDayFrom::dateFormat(dd/MM/yyyy HH:mm)}}  - {{businessDayTo::dateFormat(dd/MM/yyyy HH:mm)}}  (CET/CEST) - {{sendingUser::eicToName()}}"

  entityRecipients:
    sourceA_messageTypeNameA:
      notAllowed: sendingUser
      addRscs: true
    sourceA_messageTypeNameB:
      notAllowed: sendingUser
      addRscs: true

third-app:
  url: http://localhost:8081