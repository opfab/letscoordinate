version: '3.3'

networks:
  default:
    external:
      name: opfab-network

services:
  zookeeper:
    container_name: zookeeper
    image: 'docker.io/bitnami/zookeeper:3-debian-10'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    container_name: kafka
    image: 'docker.io/bitnami/kafka:2-debian-10'
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper
    restart: always
  mariadb:
    container_name: mariadb
    image: 'mariadb:10.5.4'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=letsco
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpwd
    command: ['--default-time-zone=+00:00', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
  letsco-api:
    container_name: letsco-api
    image: letscoordinate/backend:${LC_VERSION}
    depends_on:
      - mariadb
      - kafka
    user: ${USER_ID}:${USER_GID}
    ports:
      - 8088:8088
    environment:
      - TZ=Europe/Paris
      - OPFAB_PROCESS_WITH_FILENAME=true
    restart: always
  letsco-front:
    container_name: letsco-front
    image: letscoordinate/frontend:${LC_VERSION}
    depends_on:
      - letsco-api
#    user: ${USER_ID}:${USER_GID}
    ports:
      - 4200:8080
    restart: always

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local