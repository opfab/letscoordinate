#  POPULATE THE USER DATABASE ON INIT
# !!!! WARNNING: VALUES SHOULD BE CHANGED FOR PRODUCTION MODE !!!!
#

spring:
  application:
    name: users


operatorfabric.users.default:
  users:
    - login: admin
      groups: ["ADMIN"]
      entities: ["ENTITY1","ENTITY2"]
    - login: rte-operator
      groups: ["RTE","ADMIN","TRANS"]
    - login: tso1-operator
      groups: ["TSO1","TRANS"]
      entities: ["ENTITY1"]
    - login: tso2-operator
      groups: ["TSO2", "TRANS"]
      entities: ["ENTITY2"]
  groups:
    - id: ADMIN
      name: ADMINISTRATORS
      description: The admin group
    - id: RTE
      name: RTE France
      description: RTE TSO Group
    - id: TSO1
      name: TSO number 1
      description: TSO 1 Group
    - id: TSO2
      name: TSO number 2
      description: TSO 2 Group
    - id: TSO3
      name: TSO number 3
      description: TSO 3 Group
    - id: TSO4
      name: TSO number 4
      description: TSO 4 Group
    - id: TRANS
      name: TRANS name
      description: Transnational Group
